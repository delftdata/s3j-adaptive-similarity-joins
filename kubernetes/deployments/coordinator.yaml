apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: coordinator
    spec:
      containers:
      - name: coordinator
        image: archer6621/ssj-coordinator
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: env-config
  selector:
    matchLabels:
      app: coordinator
---
apiVersion: v1
kind: Service
metadata:
  name: coordinator
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: coordinator
  type: LoadBalancer